<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phrase = prompt("Ingresa una frase:   ");
        phrase = phrase.split('');
        let contador = 0;
        let i = 0
        for(i; i <= phrase.length; i++)
        {
            if(phrase[i] == 'a')
            {
                contador++;
            }
        }
        document.write("La letra 'a' aparecio ", contador, " veces")


        
    </script>
</body>
</html>
